        <div class="container-flex upload web">

                </div>

                    <div class="card">
                        <h3>Upload File</h3>
                        <div class="drop_box">
                            <h4>Select File here</h4>
                            <p>Upload JPG Image</p>
                            <form action="/JPGtoPNG" method="post" enctype="multipart/form-data">

                                <button type="submit" class="btn">Upload</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="container-fluid mobile ">
            <p class=" p_mobile">JPG to PNG</p>
            <div class="card_mobile">
                <h3>Upload File</h3>
                <div class="drop_box_mobile">
                    <h4>Select File here</h4>
                    <p id="p_mobile">Upload JPG Image</p>
                    <form id="form_mobile" action="/JPGtoPNG" method="post" enctype="multipart/form-data">
                        <input class="choosefile_mobile" type="file" name="file" required>
                        <input type="submit" class="btn_mobile" name="Upload">
                    </form>
                </div>
            </div>
        </div>
    </main>
