<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="{{url_for('static',filename='css/upload.css')}}" rel="stylesheet">
    <link rel="icon" href="{{url_for('static', filename='svg/makeFilesIcon.png')}}" type="image/x-icon">

    <title>Merge PDFs</title>


</head>

<body>



    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-8">
                    <a id="name" class="navbar-brand" href="/">
                        <img src="{{url_for('static', filename='svg/name.svg')}}" height="30"
                            class="d-inline-block align-top" alt="">
                    </a>
                </div>
                <div class="col-4 d-flex justify-content-between">
                    <a id="linkedin" class=" navbar-brand" href="https://www.linkedin.com/in/thisshams/" target="blank">
                        <img src="{{url_for('static', filename='svg/LinkedIn.png')}}" height="30" alt="">
                    </a>
                    <a id="github" class=" navbar-brand" href="https://github.com/thisshams" target="blank">
                        <img src="{{url_for('static', filename='svg/GitHub.png')}}" height="30" alt="">
                    </a>
                    <a id="hackerrank" class="navbar-brand" href="https://www.hackerrank.com/thisshams" target="blank">
                        <img src="{{url_for('static', filename='svg/Hackerrank.png')}}" height="30" alt="">
                    </a>
                </div>

            </div>
        </div>
    </header>
    <main>
        <div class="container-flex upload web">
            <div class="row r1">
                <div class="col-12">
                    <p>Merge PDF</p>
                </div>
                <div class="col-12">
                    <div class="card">
                        <h3>Upload Files</h3>
                        <div class="drop_box">
                            <h4>Select Files here</h4>
                            <p>Upload PDFs</p>
                            <form action="/mergePDF" method="post" enctype="multipart/form-data">
                                <input type="file" name="files" multiple required>
                                <button type="submit" class="btn">Upload</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div class="container-fluid mobile ">
            <p class=" p_mobile">Merge PDF</p>
            <div class="card_mobile">
                <h3>Upload Files</h3>
                <div class="drop_box_mobile">
                    <h4>Select Files here</h4>
                    <p id="p_mobile">Upload PDFs</p>
                    <form id="form_mobile" action="/mergePDF" method="post" enctype="multipart/form-data">
                        <input class="choosefile_mobile" type="file" name="files" multiple required>
                        <input type="submit" class="btn_mobile" name="Upload">
                    </form>
                </div>
            </div>
        </div>
    </main>




</body>

</html>
